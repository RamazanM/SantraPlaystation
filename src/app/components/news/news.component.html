<div class="haber-cont">
  <div class="haber-colon">
    <div class="colon-icerik" *ngFor="let news of allNews; let $index=index" [routerLink]="['/haberler/'+news.id]">
      <h1>{{news.title}}</h1>
      <img [src]="symbols[$index%4]" alt="">
      <div class="haber-bilgi">
        <p>{{news.description}}</p>
      </div>
      <div class="colon-button">
        <div class="goruntuleme">
          {{news.views}}
        </div>
        <div class="devambutton">
          Devamını Oku
          <i class="fas fa-arrow-down"></i>
        </div>
        <div class="kapatbutton">
          Gizle
          <i class="fas fa-arrow-up"></i>
        </div>
      </div>

    </div>
  </div>
  <div class="haber-icerik">
    <div class="genis-icerik">
      <h1>{{selectedNews.title}}</h1>
      <img [src]="symbols[allNews.indexOf(selectedNews)%4]" alt="">

      </div>
